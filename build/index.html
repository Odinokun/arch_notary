    <style>
      .preloader {
        z-index: 100;
        position: fixed;
        width: 100%;
        height: 100%;
        background-color: #81b3b2;
        display: flex;
        justify-content: center;
        align-items: center
      }

      .spin {
        width: 150px;
        height: 150px;
        border: 3px solid transparent;
        border-radius: 50%;
        border-top-color: #F6EDD8;
        position: absolute;
        animation: spin 1.5s infinite linear
      }

      .spin:before {
        top: 3px;
        left: 3px;
        right: 3px;
        bottom: 3px;
        border: 3px solid transparent;
        border-top-color: #F6EDD8;
        animation: antispin .7s infinite linear;
        content: "";
        position: absolute;
        border-radius: 60%
      }

      @keyframes spin {
        100% {
          transform: rotate(360deg)
        }
      }

      @keyframes antispin {
        from {
          transform: rotate
        }
        to {
          transform: rotate(-360deg)
        }
      }

      .preloader svg {
        width: 90px;
        height: 90px;
        position: relative;
        fill: #F6EDD8
      }
    </style>
  </head>
